<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Gradiente em CSS</h1>
    <style>
        * { /*configurações globais das CSS */
            height: 100%; 
        }
        body {
            background-image: linear-gradient(to bottom, #20769e, #3C77E6,#3C42E6);
            background-attachment: fixed;
        }
    </style>
</body>
</html>
